{% load static %}
{% block content %}
<!doctype html>
<html lang="en">

<head>
<title>SISTEMA INTEGRADO DE ADMINISTRACIÃ“N FINANCIERA</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<link rel="icon" href="{% static 'assets/images/favicon.ico' %}" type="image/x-icon">
<!-- VENDOR CSS -->



<!-- MAIN CSS -->
<link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>

<body data-theme="theme-cyan">
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle auth-main">
				<div class="auth-box">
                    <div class="top">
                        <img src="{% static 'assets/images/logo-white.png' %}" alt="Lucid">
                    </div>
                    {% include 'messages.html' %}
					<div class="card">
                        <div class="header">
                            <p class="lead">Usuario Nuevo</p>
                        </div>
                        <div class="body">
                            <form method="POST" action="{% url 'registrarUsuario' %}" class="form-auth-small">
                                {% csrf_token %}

                                {% for m in form %}
                                    <div class="col-lg-12 mt-2">
                                        {{ m }}
                                    {% if m.errors %}
                                       <span class="text-danger">{{m.errors}}</span>
                                    {% endif %}
                                    </div>
                                {% endfor %}

                                <button type="submit" class="btn btn-primary btn-lg btn-block">REGISTRARSE</button>
                                <div class="bottom">
                                    <span class="helper-text">Ya tiene una cuenta? <a href="/">Ingresar</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>
</html>

{% endblock %}
